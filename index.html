<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Nome | Portfólio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- BACKGROUND GRID -->
  <div class="grid-bg"></div>

  <!-- HERO -->
  <section class="hero reveal">
    <div class="hero-left">
      <h1>Seu Nome</h1>
      <p>Desenvolvedor focado em experiências digitais de alto impacto</p>
    </div>

    <div class="hero-right">
      <img src="assets/profile.jpg" alt="Foto de perfil">
    </div>
  </section>

  <!-- SKILLS -->
  <section class="section skills-section reveal">
    <h2>Habilidades</h2>

    <div class="skills-grid">
      <div class="skill-card">
        <img src="assets/tech/html.png">
        <span>HTML</span>
      </div>

      <div class="skill-card">
        <img src="assets/tech/css.png">
        <span>CSS</span>
      </div>

      <div class="skill-card">
        <img src="assets/tech/js.png">
        <span>JavaScript</span>
      </div>

      <div class="skill-card">
        <img src="assets/tech/python.png">
        <span>Python</span>
      </div>
    </div>
  </section>

  <!-- PROJETOS -->
  <section class="section projects-section reveal">
    <h2>Projetos</h2>

    <div class="projects-grid">
      <article class="project-card">
        <h3>Projeto Alpha</h3>
        <p>Aplicação moderna com foco em UI/UX e performance.</p>
        <a href="#">Ver projeto</a>
      </article>

      <!-- DUPLICAR PARA MAIS -->
    </div>
  </section>

  <!-- CONTATO -->
  <section class="section contact-section reveal">
    <h2>Contato</h2>
    <p>Email: seuemail@email.com</p>
    <p>GitHub: github.com/seuusuario</p>
  </section>

  <script src="scroll.js"></script>
</body>
</html>
